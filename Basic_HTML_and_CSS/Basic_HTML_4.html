<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: blue;
        }

        p {
            color: green;
        }

        .new-text {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>
        <p class="new-text">This is a new line of text.</p>
    </div>
</body>
</html>
