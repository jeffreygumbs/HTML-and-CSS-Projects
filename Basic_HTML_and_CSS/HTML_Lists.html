<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
    <link rel="stylesheet" href="CSS_Lists.css">
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>

        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
